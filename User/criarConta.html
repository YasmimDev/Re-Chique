<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/User/style.css">
    <title>Criar conta</title>
</head>
<body>
    <div class="signup-container">
        <h1>Logo</h1>
        <form>
            <h2>Criar conta</h2>
            <label for="name">Seu nome</label>
            <input type="text" id="name" name="name">
            
            <label for="email">E-mail ou número de telefone celular</label>
            <input type="text" id="email" name="email">
            
            <label for="password">Senha</label>
            <input type="password" id="password" name="password">
            <div class="note">
                <img src="info-icon.png" alt="Info Icon">
                <span>As senhas devem ter pelo menos 6 caracteres.</span>
            </div>
            
            <label for="confirm-password">Insira a senha nova mais uma vez</label>
            <input type="password" id="confirm-password" name="confirm-password">
            
            <input type="submit" value="Verificar e-mail">
            
            <p>Ao criar uma conta, você concorda com as Condições de Uso da ReChique. Por favor verifique a Notificação de Privacidade, Notificação de Cookies e a Notificação de Anúncios Baseados em Interesse.</p>
            
            <a href="#">Você já tem uma conta? Fazer login &rarr;</a>
        </form>
    </div>
</body>
</html>
