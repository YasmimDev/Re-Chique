<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/User/css/login.css">
    <title>login</title>
</head>
<body>
    <main class="login-container">
        <form id="loginForm">
            <div class="login-logo">
                <img src="./img/logo.png" alt="Logo">
            </div>
            <div class="form-group">
                <h2>Fazer Login</h2>
                <label class="email">E-mail ou número de telefone celular</label>
                <input type="text" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label class="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <a id= "esc" href="#">Esqueci a senha</a>
            </div>
            

            <div class="form-group">
            <a href="/Home/homeuser.html">    
                <button type="submit">Entrar</button> 
             </a>
            </div>

            <div class="form-group checkbox">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Mantenha-me conectado(a)</label>
            </div>
            
            <p>Ao criar uma conta, você concorda com as Condições de Uso da ReChique. Por favor, verifique a Notificação de Privacidade, Notificação de Cookies e a Notificação de Anúncios Baseados em Interesse.</p>
            
            <div class="create-account">
                <p>Novo na ReChique?</p>
                <a href="./criarConta.html">Criar sua conta da ReChique</a>
            </div>
        </form>
    </main>

    <script src="/User/script/login.js"></script>
</body>
</html>
